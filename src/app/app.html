<ion-menu [content]="mycontent" type="overlay" (ionOpen)="getLoginStatus()">
  <ion-header>
    <ion-navbar class="my-navbar" no-padding>
      <ion-item detail-none no-lines>
        <!-- <ion-avatar item-start>
          <img src="assets/images/in.png" alt="">
        </ion-avatar> -->
        <span *ngIf="loginStatus">{{(loginStatus.mobile | slice:0:3) + "****" + (loginStatus.mobile | slice:-4)}}</span>
        <span *ngIf="!loginStatus">还没登录哟~</span>
      </ion-item>
    </ion-navbar>
  </ion-header>
  <ion-content padding-top>
    <ion-list>
      <!-- <ion-item menuClose detail-none no-lines>
        <ion-icon name="ios-heart-outline" item-start></ion-icon>
        我的收藏
        <ion-badge color="danger" item-end>19</ion-badge>
      </ion-item> -->
      <ion-item menuClose detail-none no-lines tappable (click)="goToPage8()">
        <ion-icon name="ios-help-circle-outline" item-start></ion-icon>
        常见问题
        <!-- <ion-badge color="danger" item-end>19</ion-badge> -->
      </ion-item>
      <ion-item menuClose detail-none no-lines tappable (click)="goToPage13('微信客服', 1)">
        <ion-icon name="ios-chatbubbles-outline" item-start></ion-icon>
        微信客服
      </ion-item>
      <ion-item menuClose detail-none no-lines tappable (click)="goToPage13('QQ客服', 2)">
        <ion-icon name="ios-chatboxes-outline" item-start></ion-icon>
        QQ客服
      </ion-item>
      <ion-item menuClose detail-none no-lines tappable (click)="goToPage12()">
        <ion-icon name="ios-people-outline" item-start></ion-icon>
        关于我们
      </ion-item>
    </ion-list>
    <ion-fab edge top right>
      <!-- <button ion-fab name="md-share">Share</button> -->
      <button color="danger" mini ion-fab>
        <ion-icon name="md-share"></ion-icon>
      </button>
      <ion-fab-list side="bottom">
        <button ion-fab (click)="share()" style="background: url('../assets/images/qq.png') no-repeat center/100% 100%"></button>
        <button ion-fab (click)="share()" style="background: url('../assets/images/wx.png') no-repeat center/90% 90%"></button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
  <ion-footer>
    <ion-item detail-none no-lines>
      <button menuClose ion-button color="dark" icon-left clear item-start (click)="loingOut()" *ngIf="loginStatus">
        <ion-icon name="ios-log-out"></ion-icon>
        退出
      </button>
      <button menuClose ion-button color="dark" icon-left clear item-start (click)="goToLogin()" *ngIf="!loginStatus">
        <ion-icon name="ios-log-in"></ion-icon>
        请登录
      </button>
      <ion-note item-end>v1.0.0</ion-note>
    </ion-item>
  </ion-footer>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
