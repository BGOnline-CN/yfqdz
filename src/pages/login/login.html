<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      快捷登录
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm" novalidate>
    <ion-list no-margin>
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-input type="tel" [(ngModel)]="mobile" formControlName="mobile" clearInput></ion-input>
        <button ion-button outline item-end (click)="getCode()">验证码</button>
      </ion-item>
      <ion-item>
        <ion-label>验证码</ion-label>
        <ion-input type="number" [(ngModel)]="code" formControlName="code" clearInput></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block (click)="login()">登录</button>
    </div>
  </form>
</ion-content>
