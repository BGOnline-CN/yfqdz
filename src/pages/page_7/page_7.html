<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      意见反馈
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img src="assets/images/qt.jpg"/>
    <ion-card-header>
      提出您宝贵的意见：
    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="请在这里填写" [(ngModel)]="content"></ion-textarea>
    </ion-card-content>
    <ion-card-header>
      协助我们沟通和解决问题：
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" placeholder="QQ、邮箱或手机等联系方式" [(ngModel)]="mobile"></ion-input>
    </ion-card-content>
    <button ion-button icon-left full no-margin (click)="feedback()">
      <ion-icon name="send"></ion-icon>
      发送
    </button>
  </ion-card>
</ion-content>
