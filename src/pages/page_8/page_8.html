<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      常见问题
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="300">
    <ion-refresher-content
      pullingIcon="ios-arrow-round-down-outline"
      pullingText="松开刷新"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let d of article">
    <ion-card-header>
      {{d.title}}
    </ion-card-header>
    <ion-card-content>
      {{d.content}}
    </ion-card-content>
  </ion-card>
  <ion-label *ngIf="noMoreData" text-center style="color: #aeacb4;">已经到底啦！</ion-label>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="!noMoreData">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="拉取更多数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
